<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong</title>
  </head>
  <body>
    <header>Ping Pong Project!</header>
    <section class="game-container">
      <div class="player-status">
        <h2 id="player-1">PLAYER 1</h2>
        <div class="number-of-hits">3</div>
        <h2 id="player-2">PLAYER 2</h2>
      </div>
      <section class="container main-container">
        <div class="ball"></div>
        <div class="board" id="board-1-plane">
          <div class="board-1"></div>
        </div>
        <div class="board-container">
          <div class="player-1"></div>
          <div class="divider"></div>
          <div class="player-2"></div>
        </div>
        <div class="board" id="board-2-plane">
          <div class="board-2"></div>
        </div>
      </section>
    </section>
  </body>
  <script src="script.js"></script>
</html>
